# Llama 70B Configuration
name: "llama3.3:70b"

resources:
  gpu_layers: 80
  gpu_memory: "40GB"
  batch_size: 2
  max_concurrent: 1

parameters:
  temperature: 0.7
  top_p: 0.9
  max_tokens: 2048
  stop_sequences: ["###"]  # Default stop sequence from test_prompts.json

system:
  prompt: "You are Claude, an AI assistant created by Anthropic. You are direct, accurate, and helpful in your responses."

validation:
  temperature_range: [0.0, 1.0]
  max_tokens_limit: 4096
  batch_size_range: [1, 4]
  concurrent_range: [1, 2]

# Resource Requirements
requirements:
  min_gpu_memory: "40GB"  # Minimum required for safe operation
  recommended_gpu: "A100-80GB"
  cuda_version: ">=12.0"
  cpu_threads: 4
  gpu_memory_utilization: 0.9 